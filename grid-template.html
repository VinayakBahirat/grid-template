<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Template</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container " >
            <!--header start--> 
                 <nav >

                         <div>
                             <a href="#">
                                 <img width="180px" src="assets/images/logo.png" alt="logo" />
                             </a>
                         </div>
                         <div>
                             <ul class="ul-grid" type="none">
                                <li>
                                     <a class="text-black text-decoration" href="#">
                                         Home
                                     </a>
                                </li>
                                <li>
                                     <a class="text-black text-decoration" href="#">
                                         About
                                     </a>
                                </li>
                                <li>
                                     <a class="text-black text-decoration" href="#">
                                         Contact
                                     </a>
                                </li>
                             </ul>
                         </div>
                     </div>
                 </nav>
             <!--header end--> 
             <!--section start-->
                 <section>
                     <div>
                         <h1 class="main-heading">
                             MY LAST WORKS
                         </h1>
                    </div>
                    <div class="grid-img">
                        
                           <div class="grid-item1">
                               <img src="assets/images/bg-white.jpeg" alt="bg-white"  width="100%" height="350px">
                           </div>
                           <div class="grid-item2">
                               <img src="assets/images/bag-img.jpeg" alt="bag-img"  width="100%" height="350px" />

                            <div class="grid-item3">
                                <img src="assets/images/building-img.jpeg" alt="building-img" width="100%" height="350px" >

                            <div class="grid-item4">
                                <img src="assets/images/girl-img.jpeg" alt="girl-img" width="100%" height="350px" >

                            <div class="grid-item5">
                                <img src="assets/images/camera-img.jpeg" alt="camera-img" width="100%" height="350px" >
                            </div>
                            <div class="grid-item6">
                                <img src="assets/images/camera-in -hand.jpeg" alt="camera-img"  width="100%" height="350px">
                            </div>
                            <div class="grid-item7">
                                <img src="assets/images/hours-img.jpeg" alt="hours-img"  width="100%" height="350px" >
                            </div>

                    </div>
                 </section>
 
             <!--section  end-->  
            </div>
             <!--footer start-->
                <footer>
                    <div class="footer-bg">
                        <span>
                            <a href="#" class="text-blue">

                            </a>

                        <span class="px">
                            created with
                        </span>
            
                        <a href="#" class="text-blue">

                        </a>
